<template>
    ========================First way using for each ====================
    <template for:each={cities} for:item=ea>
        <p key={ea}>{ea} </p>

    </template> 


    ================Second way using iterator======================
    <template iterator:item={cities}>
        <p key = {item.value}>{item.value}</p>

    </template>
